<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Couple Match Maker</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }

      h1 {
        margin: 30px 0;
        font-size: 36px;
        text-align: center;
      }

      input {
        margin: 20px 0;
        padding: 15px 20px;
        font-size: 20px;
        border: 2px solid #00bfff;
        border-radius: 5px;
      }

      button {
        margin: 20px 0;
        padding: 15px 40px;
        font-size: 20px;
        background-color: #00bfff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #result {
        margin: 20px 0;
        padding: 15px;
        font-size: 20px;
        text-align: center;
        background-color: #fff;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Couple Match Maker</h1>
    <input type="text" id="input1" placeholder="Enter name 1">
    <input type="text" id="input2" placeholder="Enter name 2">
    <button id="match-button">Match!</button>
    <p id="result"></p>

    <script>
      const matchButton = document.querySelector("#match-button");
      const result = document.querySelector("#result");
      const adjectives = ["perfect", "amazing", "outstanding", "fantastic", "terrific", "incredible", "unbelievable"];
      const adverbs = ["truly", "definitely", "absolutely", "certainly", "positively", "undoubtedly"];

      matchButton.addEventListener("click", function () {
        const name1 = document.querySelector("#input1").value;
        const name2 = document.querySelector("#input2").value;
        const randomPercentage = Math.floor(Math.random() * 101);
        const randomAdjectiveIndex = Math.floor(Math.random() * adjectives.length);
        const randomAdverbIndex = Math.floor(Math.random() * adverbs.length);
        if (randomPercentage < 50) {
          result.innerHTML = `${name1} & ${name2} are Not Compatible. Our matchmaker gives them a compatibility score of ${randomPercentage}%.`;
        } else {
          result.innerHTML = `${name1} & ${name2} are ${adverbs[randomAdverbIndex]} ${adjectives[randomAdjectiveIndex]}! Our matchmaker gives them a compatibility score of ${randomPercentage}%.`;
        }
      });
    </script>
